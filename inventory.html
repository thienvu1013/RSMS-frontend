<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inventorry Management System</title>
</head>
<body>
    <div class="container p-2">
        <div class="nav flex-row-reverse">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="inventory.html">inventory</a></li>
                <li><a href="customer.html">customer</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Inventory Management</h2>
            <button type="button" class="btn add-new" data-bs-toggle="modal" data-bs-target="#addNew">add new</button>
        </div>
        <form class="search-bar">
            <div class="input-group">
                <input type="text" id="searchText" class="search-text form-control" aria-label="search bar">
                <button type="button" class=" search-button btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">search criteria</span>
                </button>
                <ul class="search-criteria dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">name</a></li>
                    <li><a class="dropdown-item" href="#">id</a></li>
                </ul>
                <button type="submit" class=" search-button btn btn-outline-secondary">search</button>
            </div>
        </form>
        <div class="search-results"></div>
    </div>

    <!-- Add item Modal -->
    <div class="modal fade" id="addNew" data-bs-backdrop="static" data-bs-keyboard="false" data-bs-toggle="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class ="registration-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Item Registration Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Name</label>
                                <input  class="form-control" id="item_name_input" placeholder=" " value="">
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Qty</label>
                                <input  class="form-control" id="item_qty_input" placeholder=" " value="">
                            </div>
                            <div class="col">
                                <label  class="form-label">Price</label>
                                <input  class="form-control" id="item_price_input" placeholder=" " value="">
                            </div>
                        </div>
                        <div class="row container">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="supplier-list" data-bs-toggle="dropdown" aria-expanded="false">
                                    Supplier
                                </button>
                                <ul class="dropdown-menu supplier-list" aria-labelledby="supplier list">
                                    <!-- list of supplier -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary add-item" data-bs-toggle="modal" data-bs-target="#addNew">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- item detail modal-->
    <div class="modal fade" id="seeDetails" data-bs-backdrop="static" data-bs-keyboard="false" data-bs-toggle="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class ="detail-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Item Detail</h5>
                        <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">ID</label>
                                <p id="item_id"></p>
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Name</label>
                                <input  class="form-control detail-input" id="item_name_detail" disabled placeholder=" ">
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Qty</label>
                                <input  class="form-control detail-input" id="item_qty_detail" disabled placeholder=" ">
                            </div>
                            <div class="col">
                                <label  class="form-label">Price</label>
                                <input  class="form-control detail-input" id="item_price_detail" disabled placeholder=" ">
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Supplier Name</label>
                                <p id="supplier_name"></p>
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Supplier Address</label>
                                <p id="supplier_address"></p>
                            </div>
                        </div>
                        <div class="row container">
                            <div class="col">
                                <label  class="form-label">Supplier Contact</label>
                                <p  id="supplier_contact"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary edit-item">Edit</button>
                        <button type="submit" class="btn btn-primary save-item" data-bs-target="#seeDetails" data-bs-toggle="modal" disabled>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="liveToast" class="toast show d-none" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Message</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>


    <script type="module" src="js/inventory.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
